[package]
name = "piper"
version = "0.4.8"
edition = "2021"

[dependencies]
async-trait = "0.1"
tokio = { version = "1", features = ["rt"] }
futures = "0.3"
anyhow = "1"
thiserror = "1"
once_cell = "1"
peg = "0.8"
chrono = { version = "0.4", default-features = false }
chrono-tz = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.11", features = ["default", "json"]}
jsonpath_lib = "0.3"
base64 = "0.21"
protobuf = "3"
redis = { version = "0.22.1", features = ["tokio-native-tls-comp"] }
bb8 = "0.8"
bb8-redis = "0.12"
regex = "1"
clap = { version = "4", features = ["derive", "env"] }
tracing = "0.1"
rust_heap = "0.1"
azure_core = "0.11"
azure_identity = "0.11"
azure_data_cosmos = "0.11"
levenshtein = "1.0.5"
uuid = "1"
rand = "*"
dyn-clonable = "0.9"
poem = { version = "1", features = ["tokio-metrics"] }
tiberius = { version = "0.12", default-features = false, features = ["chrono", "tds73", "sql-browser-tokio", "rustls"] }
bb8-tiberius = "0.15"
rusqlite = { version = "0.28", features = ["modern-full", "bundled"] }
# Hit a bug, PR submitted at https://github.com/pola-rs/polars/pull/7739, waiting for the upstream
#polars = { version = "0.27", features = ["default", "performant", "lazy", "async", "sql", "dtype-full", "parquet", "json", "avro", "ipc", "serde", "decompress", "azure", "aws", "gcp"] }
polars = { git = "https://github.com/windoze/polars.git", features = ["default", "performant", "lazy", "async", "sql", "dtype-full", "parquet", "json", "avro", "ipc", "serde", "decompress", "azure", "aws", "gcp"] }
sled = { version = "0.34"}

pyo3 = { version = "0.18", optional = true }
pyo3-asyncio = { version = "0.18", features = ["tokio-runtime"], optional = true }

[build-dependencies]
protobuf-codegen = "3"

[dev-dependencies]
dotenvy = "0.15"

[features]
default = []
python = ["pyo3", "pyo3-asyncio/tokio-runtime"]